<!-- SEARCH -->
<section class="search">
    <h1>Buscar {{ typeObject }}</h1>
    <p> Buscardor de {{ typeObject }} usando el nombre. </p>

    <!-- barra buscadora -->
    <form action="/veterinario/clientes/buscar" method="GET" class="searchBar">
        <input type="text" id="search" name="search" placeholder="Buscar...">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <br>

    <ng-container *ngIf="typeObject === 'clientes'">
        <P>O tambien...</P>
        <button class="btn btn-dark-add" [routerLink]="['/veterinario/agregar/cliente']"
            title='Agregar cliente'>Registar</button>
    </ng-container>

    <a (click)="refresh()" title="Actualizar">
        <img id="refresh" src="/images/arrows-rotate-solid.png" alt="logout" width="30px">
    </a>

</section>
