<section class="main-info">
    <!-- Imagen de la mascota -->
    <img [src]="petSelected.fotoString" [alt]="'Foto de ' + petSelected.nombre">

    <article class="box-info">
        <!-- titulo -->
        <h1>Informaci칩n de {{ petSelected.nombre }}</h1>
        <!-- informaci칩n -->
        <div class="celda">
            <h3 class="title-celda">Nombre</h3>
            <p class="celda-info">{{ petSelected.nombre }}</p>
        </div>
        <div class="celda">
            <h3 class="title-celda">Due침o</h3>
            <p class="celda-info"> {{ petSelected.duenho?.nombre }}</p>
        </div>
        <div class="celda">
            <h3 class="title-celda">Sexo</h3>
            <p class="celda-info">{{ petSelected.sexo }}</p>
        </div>
        <div class="celda">
            <h3 class="title-celda">Raza</h3>
            <p class="celda-info">{{ petSelected.raza }}</p>
        </div>
        <div class="celda">
            <h3 class="title-celda">Fecha de Nacimiento</h3>
            <p class="celda-info">{{ petSelected.fechaNacimiento }}</p>
        </div>
        <div class="celda">
            <h3 class="title-celda">ID</h3>
            <p class="celda-info">{{ petSelected.id }}</p>
        </div>

        <!-- botones -->
        <a type="button" class="btn btn-success" [routerLink]="['/veterinario/mascota/update', petSelected.id]">
            Modificar
        </a>

        <button class="btn btn-danger" (click)="deletePet(petSelected, petSelected.duenho?.id)">
            Eliminar
        </button>
    </article>
</section>
