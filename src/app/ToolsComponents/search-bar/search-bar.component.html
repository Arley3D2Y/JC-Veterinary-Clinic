<!-- SEARCH -->
<section class="search">
    <h1>Buscar {{ typeObject }}</h1>
    <p> Buscardor de {{ typeObject }} usando el nombre. </p>

    <div class="search-bar">
        <input type="text"
            id="search"
            [(ngModel)]="searchTerm"
            placeholder="Buscar {{ typeObject }}"
            (keyup.enter)="onSearch()"
        >

        <button (click)="onSearch()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <br>

    <ng-container *ngIf="typeObject === 'clientes'|| typeObject === 'veterinarios' ">
        <P>O tambien...</P>
        <ng-container *ngIf="typeObject === 'clientes'">
            <button class="btn btn-dark-add" [routerLink]="['/veterinario/agregar/cliente']"
                title='Agregar cliente'>Registar</button>
        </ng-container>
        <ng-container *ngIf="typeObject === 'veterinarios'">
            <button class="btn btn-dark-add" [routerLink]="['/administrador/agregar/veterinario']"
                title=' Agregar veterinario'>Registar</button>
        </ng-container>
    </ng-container>

    <a (click)="refresh()" title="Actualizar">
        <img id="refresh" src="/images/arrows-rotate-solid.png" alt="logout" width="30px">
    </a>

</section>
